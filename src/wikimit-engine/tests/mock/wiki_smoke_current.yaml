      \n===Fossil record===\n[[Fossil]] remains of true finches are rare, and those\
      \ that are known can mostly be assigned to extant [[genera]] at least. Like\
      \ the other Passeroidea families, the true finches seem to be of roughly [[Middle\
      \ Miocene]] origin, around 20 to 10 [[million years ago]] (Ma). An unidentifable\
      \ finch fossil from the [[Messinian]] [[European land mammal age|age]], around\
      \ 12 to 7.3 [[million years ago]] (Ma) during the [[Late Miocene]] subepoch,\
      \ has been found at [[Polg\xE1rdi]] in [[Hungary]].&lt;ref&gt;H\xEDr ''et al.''\
      \ (2001), Ml\xEDkovsk\xFD (2002)&lt;/ref&gt;&lt;ref&gt;{{cite journal |last1=Zamora\
      \ |first1=Jorge |last2=Lowy |first2=E. |last3=Ruiz-del-Valle |first3=V. |last4=Moscoso\
      \ |first4=J. |last5=Serrano-Vela |first5=J. I. |last6=Rivero-de-Aguilar |first6=J.\
      \ |last7=Arnaiz-Villena |first7=A. |title=Rhodopechys obsoleta (desert finch):\
      \ a pale ancestor of greenfinches according to molecular phylogeny |journal=J\
      \ Ornithol |date=July 2006 |volume=147 |pages=448\u201356 |url=https://www.novapublishers.com/catalog/downloadOA.php?order=1&amp;access=true\
      \ |doi=10.1007/s10336-005-0036-2 |s2cid=8771417 |url-status=dead |archive-url=https://web.archive.org/web/20130703010648/https://www.novapublishers.com/catalog/downloadOA.php?order=1&amp;access=true\
      \ |archive-date=2013-07-03 |access-date=2013-03-07 }}&lt;/ref&gt;&lt;ref&gt;{{cite\
      \ book |last1=Arnaiz-Villena |first1=A. |last2=G\xF3mez-Prieto |first2=P. |last3=Ruiz-de-Valle\
      \ |first3=V. |chapter=Phylogeography of finches and sparrows |publisher=Nova\
      \ Science Publishers |title=Animal Genetics |year=2009 |isbn=978-1-60741-844-3\
      \ |chapter-url=https://www.novapublishers.com/catalog/downloadOA.php?order=1&amp;access=true&amp;osCsid=578391717583ba2180ffa42bf304e1f6\
      \ |url-status=dead |archive-url=https://web.archive.org/web/20120902141846/https://www.novapublishers.com/catalog/downloadOA.php?order=1&amp;access=true&amp;osCsid=f7d95dd4e10269d6823050c20fe2bf4e\
      \ |archive-date=2012-09-02 }}&lt;/ref&gt;\n\n==Description==\nThe smallest \"\
      classical\" true finches are the [[Andean siskin]] (''Spinus spinescens'') at\
      \ as little as 9.5&amp;nbsp;cm (3.8&amp;nbsp;in) and the [[lesser goldfinch]]\
      \ (''Spinus psaltria'') at as little as {{convert|8|g|oz|abbr=on}}. The largest\
      \ species is probably the [[collared grosbeak]] (''Mycerobas affinis'') at up\
      \ to {{convert|24|cm|in|abbr=on}} and {{convert|83|g|oz|abbr=on}}, although\
      \ larger lengths, to {{convert|25.5|cm|in|abbr=on}} in the [[pine grosbeak]]\
      \ (''Pinicola enucleator''), and weights, to {{convert|86.1|g|oz|abbr=on}} in\
      \ the [[evening grosbeak]] (''Hesperiphona vespertina''), have been recorded\
      \ in species which are slightly smaller on average.&lt;ref name=\"Clement\"\
      &gt;''Finches and Sparrows'' by Peter Clement. Princeton University Press (1999).\
      \ {{ISBN|978-0691048789}}.&lt;/ref&gt;&lt;ref name = \"CRC\"&gt;''CRC Handbook\
      \ of Avian Body Masses'' by John B. Dunning Jr. (Editor). CRC Press (1992),\
      \ {{ISBN|978-0-8493-4258-5}}.&lt;/ref&gt; They typically have strong, stubby\
      \ [[beak]]s, which in some species can be quite large; however, [[Hawaiian honeycreeper]]s\
      \ are famous for the wide range of bill shapes and sizes brought about by [[adaptive\
      \ radiation]]. All true finches have 9 primary [[remiges]] and 12 [[rectrices]].\
      \ The basic [[plumage]] colour is brownish, sometimes greenish; many have considerable\
      \ amounts of black, while white plumage is generally absent except as wing-bars\
      \ or other signalling marks. Bright yellow and red [[carotenoid]] [[pigment]]s\
      \ are commonplace in this family, and thus blue [[structural colour]]s are rather\
      \ rare, as the yellow pigments turn the blue color into green. Many, but by\
      \ no means all true finches have strong [[sexual dichromatism]], the females\
      \ typically lacking the bright carotenoid markings of males.&lt;ref name = nc7393\
      \ /&gt;\n\n==Distribution and habitat==\n[[File:American Goldfinch-27527.jpg|thumb|[[American\
      \ goldfinch]] (''Spinus tristis'') male (left) and female (right) in [[Johnston\
      \ County, North Carolina|Johnston County]], [[North Carolina]], USA]]\nThe finches\
      \ have a near-global distribution, being found across the Americas, Eurasia\
      \ and Africa, as well as some island groups such as the Hawaiian islands. They\
      \ are absent from Australasia, Antarctica, the Southern Pacific and the islands\
      \ of the Indian Ocean, although some European species have been widely [[introduced\
      \ species|introduced]] in Australia and New Zealand.\n\nFinches are typically\
      \ inhabitants of well-wooded areas, but some can be found on mountains or even\
      \ in [[desert]]s.\n\n==Behaviour==\nThe finches are primarily [[granivorous]],\
      \ but [[Euphoniinae|euphoniines]] include considerable amounts of [[arthropod]]s\
      \ and [[berries]] in their diet, and Hawaiian honeycreepers [[evolution|evolve]]d\
      \ to utilize a wide range of food sources, including [[nectar]]. The diet of\
      \ Fringillidae [[nestling]]s includes a varying amount of small arthropods.\
      \ True finches have a bouncing flight like most small [[passerine]]s, alternating\
      \ bouts of flapping with gliding on closed wings. Most sing well and several\
      \ are commonly seen [[cagebird]]s; foremost among these is the [[domestication|domesticated]]\
      \ [[Domestic Canary|canary]] (''Serinus canaria domestica''). The nests are\
      \ basket-shaped and usually built in trees, more rarely in bushes, between rocks\
      \ or on similar substrate.&lt;ref name = nc7393 /&gt;\n\n==List of genera==\n\
      The family Fringillidae contains 235 species divided into 50 genera and three\
      \ subfamilies. The subfamily [[Carduelinae]] includes 18 extinct Hawaiian honeycreepers\
      \ and the extinct [[Bonin grosbeak]].&lt;ref name=ioc/&gt; See [[List of Fringillidae\
      \ species]] for further details.\n\n'''Subfamily Fringillinae'''\n* ''[[Fringilla]]''\
      \ \u2013 5 species of chaffinch, 2 species of blue chaffinch, and the [[brambling]]\n\
      '''Subfamily Carduelinae'''\n* ''[[Mycerobas]]'' \u2013 4 Palearctic [[grosbeak]]s\n\
      * ''[[Coccothraustes]]'' \u2013 3 species\n* ''[[Eophona]]'' \u2013 2 oriental\
      \ grosbeaks, the [[Chinese grosbeak|Chinese]] and the [[Japanese grosbeak]]\n\
      * ''[[Pinicola]]'' \u2013 [[pine grosbeak]]\n* ''[[Pyrrhula]]'' \u2013 8 bullfinch\
      \ species\n* ''[[Rhodopechys]]'' \u2013 2 species, the [[Asian crimson-winged\
      \ finch]] and the [[African crimson-winged finch]]\n* ''[[Bucanetes]]'' \u2013\
      \ [[trumpeter finch|trumpeter]] and the [[Mongolian finch]]\n* ''[[Agraphospiza]]''\
      \ \u2013 [[Blanford's rosefinch]]\n* ''[[Callacanthis]]'' \u2013 [[spectacled\
      \ finch]]\n* ''[[Pyrrhoplectes]]'' \u2013 [[golden-naped finch]]\n* ''[[Procarduelis]]''\
      \ \u2013 [[dark-breasted rosefinch]]\n* ''[[Leucosticte]]'' \u2013 6 species\
      \ of mountain and rosy finches\n* ''[[Carpodacus]]'' \u2013 28 [[Palearctic]]\
      \ rosefinch species\n* [[Hawaiian honeycreeper]] group (tribe Drepanidini)\n\
      **''Melamprosops'' \u2013 contains a single extinct species, the [[po'ouli]]\n\
      ** ''[[Paroreomyza]]'' \u2013 3 species, the [[Oahu alauahio]], the [[Maui alauahio]]\
      \ and the extinct [[kakawahie]]\n** ''Oreomystis'' \u2013 [[akikiki]]\n** ''[[Telespiza]]''\
      \ \u2013 4 species, the [[Laysan finch]], the [[Nihoa finch]], and 2 prehistoric\
