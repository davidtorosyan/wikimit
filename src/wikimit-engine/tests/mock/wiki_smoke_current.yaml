      \      <model>wikitext</model>\n      <format>text/x-wiki</format>\n      <text\
      \ bytes=\"32674\" xml:space=\"preserve\">{{short description|Family of birds}}\n\
      {{other uses}}\n{{Automatic taxobox\n| image = Pyrrhula pyrrhula female 2.jpg\n\
      | image2 = Bullfinch male.jpg\n| image2_caption = [[Eurasian bullfinch]] (female\
      \ above, male below)\n| taxon = Fringillidae\n| authority = [[William Elford\
      \ Leach|Leach]], 1819\n| type_genus = ''[[Fringilla]]''\n| type_genus_authority\
      \ = [[Carl Linnaeus|Linnaeus]], 1758\n| subdivision_ranks = Subfamilies\n| subdivision\
      \ = [[Fringillinae]]&lt;br/&gt;[[Carduelinae]]&lt;br /&gt;[[Euphoniinae]]\n\
      }}\n\nThe '''true finches''' are small to medium-sized [[passerine]] [[bird]]s\
      \ in the [[family (biology)|family]] '''Fringillidae'''. Finches generally have\
      \ stout conical bills adapted for eating seeds and nuts and often have colourful\
      \ plumage. They occupy a great range of habitats where they are usually resident\
      \ and do not migrate. They have a worldwide native distribution except for Australia\
      \ and the polar regions. The family Fringillidae contains more than two hundred\
      \ species divided into fifty [[genera]]. It includes the [[Canary bird|canaries]],\
      \ [[Siskin|siskins]], [[redpolls]], [[Serin|serins]], [[Grosbeak#Grosbeak finches|grosbeaks]]\
      \ and [[Euphonia|euphonias]], as well as the morphologically divergent [[Hawaiian\
      \ honeycreeper|Hawaiian honeycreepers]].\n\nMany birds in other families are\
      \ also commonly called \"finches\". These groups include the [[estrildid finch]]es\
      \ ([[Estrildidae]]) of the Old World tropics and [[Australia]]; some members\
      \ of the Old World [[bunting (bird)|bunting]] family ([[Emberizidae]]) and the\
      \ [[New World sparrow]] family ([[Passerellidae]]); and the [[Darwin's finches]]\
      \ of the [[Galapagos]] islands, now considered members of the [[tanager]] family\
      \ ([[Thraupidae]]).&lt;ref name = nc7393&gt;Newton (1973), Clement ''et al.''\
      \ (1993)&lt;/ref&gt;\n\nFinches and canaries were used in the UK, US and Canada\
      \ in the [[coal mining]] industry to detect [[carbon monoxide]] from the eighteenth\
      \ to twentieth century. This practice ceased in the UK in 1986.&lt;ref&gt;{{cite\
      \ magazine |last1=Eschener |first1=Kat |title=The Story of the Real Canary in\
      \ the Coal Mine |url=https://www.smithsonianmag.com/smart-news/story-real-canary-coal-mine-180961570/\
      \ |access-date=11 June 2018 |magazine=Smithsonian |date=30 December 2016}}&lt;/ref&gt;\n\
      \n==Systematics and taxonomy==\nThe name Fringillidae for the finch [[family\
      \ (biology)|family]] was introduced in 1819 by the English zoologist [[William\
      \ Elford Leach]] in a guide to the contents of the [[British Museum]].&lt;ref&gt;{{\
      \ cite book | last=Leach | first=William Elford | author-link=William Elford\
      \ Leach  | year=1819 | chapter=Eleventh Room | title=Synopsis of the Contents\
      \ of the British Museum | location=London | publisher=British Museum | edition=15th\
      \ | pages=63-68 [65] | url=https://books.google.com/books?id=YSlhAAAAcAAJ&amp;pg=PA65\
      \ }} Although the name of the author is not specified in the document, Leach\
      \ was the Keeper of Zoology at the time.&lt;/ref&gt;&lt;ref&gt;{{cite book |\
      \ last=Bock | first=Walter J. | author-link=Walter Joseph Bock | year=1994 |\
      \ title=History and Nomenclature of Avian Family-Group Names | series=Bulletin\
      \ of the American Museum of Natural History | volume= Number 222 | publisher=American\
      \ Museum of Natural History | location=New York | pages=156, 245 | url=http://digitallibrary.amnh.org/handle/2246/830\
      \ }}&lt;!--Linked page allows download of the 48MB pdf--&gt;&lt;!-- Bock cites\
      \ the 17th edition from 1820 but the name was included in the 15th edition published\
      \ in 1819--&gt;&lt;/ref&gt; The taxonomy of the family, in particular the cardueline\
      \ finches, has a long and complicated history. The study of the relationship\
      \ between the [[taxa]] has been confounded by the recurrence of similar morphologies\
      \ due to the [[convergent evolution|convergence]] of species occupying similar\
      \ niches.&lt;ref name=Zuccon2012/&gt; In 1968 the American ornithologist [[Raymond\
      \ Andrew Paynter, Jr.]] wrote:\n&lt;blockquote&gt;\nLimits of the genera and\
      \ relationships among the species are less understood \u2013 and subject to\
      \ more controversy \u2013 in the carduelines than in any other species of passerines,\
      \ with the possible exception of the estrildines [waxbills].&lt;ref&gt;{{ cite\
      \ book | editor-last=Paynter | editor-first=Raymond A. Jnr. | year=1968 | title=Check-list\
      \ of birds of the world, Volume 14 | volume=14 | publisher=Museum of Comparative\
      \ Zoology | place=Cambridge, Massachusetts | page=207 | url=https://www.biodiversitylibrary.org/page/14481408\
      \ | url-status=live | archive-url=https://web.archive.org/web/20150715113413/http://biodiversitylibrary.org/page/14481408\
      \ | archive-date=2015-07-15 }}&lt;/ref&gt;\n&lt;/blockquote&gt;\nBeginning around\
      \ 1990 a series of phylogenetic studies based on [[Mitochondrion|mitochondrial]]\
      \ and nuclear DNA sequences resulted in substantial revisions in the taxonomy.\
      \ Several groups of birds that had previously been assigned to other families\
      \ were found to be related to the finches. The [[Neotropical]] ''[[Euphonia]]''\
      \ and the ''Chlorophonia'' were formerly placed in the tanager family [[Thraupidae]]\
      \ due to their similar appearance but analysis of mitochondrial DNA sequences\
      \ revealed that both genera were more closely related to the finches. They are\
      \ now placed in a separate subfamily Euphoniinae within the Fringillidae.&lt;ref&gt;{{cite\
      \ journal | last1=Banks | first1=Richard C. | last2=Cicero | first2=Carla |\
      \ last3=Dunn | first3=Jon L. | last4=Kratter | first4=Andrew W. | last5=Rasmussen\
      \ | first5=Pamela C. | last6=Remsen  | first6=J.V. Jr. | last7=Rising | first7=James\
      \ D. | last8=Stotz | first8=Douglas F. | year=2003 | title=Forty-fourth supplement\
      \ to the ''American Ornithologists' Union Check-List of North American Birds''\
      \ | journal=The Auk | volume=120 | issue=3 | pages=923\u2013931 | doi=10.1642/0004-8038(2003)120[0923:FSTTAO]2.0.CO;2\
      \ | s2cid=86031929 | url=https://zenodo.org/record/1236353 }}&lt;/ref&gt;&lt;ref\
      \ name=ioc&gt;{{cite web | editor1-last=Gill | editor1-first=Frank | editor2-last=Donsker\
      \ | editor2-first=David | title=Finches, euphonias | work=World Bird List Version\
      \ 5.3 | url=http://www.worldbirdnames.org/bow/finches/ | publisher=International\
      \ Ornithologists' Union | access-date=23 July 2015 | url-status=live | archive-url=https://web.archive.org/web/20150626163458/http://www.worldbirdnames.org/bow/finches/\
      \ | archive-date=26 June 2015 }}&lt;/ref&gt; The [[Hawaiian honeycreeper]]s\
      \ were at one time placed in their own family, Drepanididae but were found to\
      \ be closely related to the ''[[Carpodacus]]'' rosefinches and are now placed\
      \ within the Carduelinae subfamily.&lt;ref name=Zuccon2012&gt;{{cite journal\
      \ | last1=Zuccon | first1=Dario | last2=Pr\u0177s-Jones | first2=Robert | last3=Rasmussen\
      \ | first3=Pamela C. | last4=Ericson | first4=Per G.P. | date=February 2012\
      \ | title=The phylogenetic relationships and generic limits of finches (Fringillidae)\
      \ | journal=Molecular Phylogenetics and Evolution | volume=62 | issue=2 | pages=581\u2013\
      596 | doi=10.1016/j.ympev.2011.10.002 | url=http://www.nrm.se/download/18.9ff3752132fdaeccb6800010935/Zuccon%20et%20al%202012.pdf\
      \ | pmid=22023825 | url-status=live | archive-url=https://web.archive.org/web/20150610193317/http://www.nrm.se/download/18.9ff3752132fdaeccb6800010935/Zuccon%20et%20al%202012.pdf\
      \ | archive-date=2015-06-10 }}&lt;/ref&gt; The three largest genera, ''[[Carpodacus]]'',\
      \ ''[[Carduelis]]'' and ''[[Serinus]]'' were found to be [[polyphyletic]].&lt;ref\
      \ name=Zuccon2012/&gt;&lt;ref&gt;{{cite journal | last1=Arnaiz-Villena | first1=A.\
      \ | last2=Guill\xE9n | first2=J. | last3=Ruiz-del-Valle | first3=V. | last4=Lowy\
      \ | first4=E. | last5=Zamora | first5=J. | last6=Varela | first6=P. | last7=Stefani\
      \ | first7=D. | last8=Allende | first8=L.M. | date=July 2001 | title=Phylogeography\
      \ of crossbills, bullfinches, grosbeaks, and rosefinches | journal=Cellular\
      \ and Molecular Life Sciences | volume=58 | issue=8 | pages=1159\u20131166 |\
      \ doi=10.1007/PL00000930 | pmid=11529508| s2cid=6241573 }}&lt;/ref&gt;&lt;ref&gt;{{\
      \ cite journal | last1=Nguembock | first1=B. | last2=Fjelds\xE5 | first2=J.\
      \ | last3=Couloux | first3=A. | last4=Pasquet | first4=E. | date=May 2009 |\
      \ title=Molecular phylogeny of Carduelinae (Aves, Passeriformes, Fringillidae)\
      \ proves polyphyletic origin of the genera ''Serinus'' and ''Carduelis'' and\
      \ suggests redefined generic limits | journal= Molecular Phylogenetics and Evolution\
      \ | volume=51 | issue=2 | pages=169\u2013181 | doi=10.1016/j.ympev.2008.10.022\
      \ | pmid=19027082}}&lt;/ref&gt; Each was split into [[monophyletic]] genera.\
      \ The American rosefinches were moved from ''Carpodacus'' to ''[[Haemorhous]]''.\
      \ ''Carduelis'' was split by moving the greenfinches to ''[[Chloris (bird)|Chloris]]''\
      \ and a large clade into ''[[Spinus (genus)|Spinus]]'' leaving just three species\
      \ in the original genus. Thirty seven species were moved from ''Serinus'' to\
      \ ''[[Crithagra]]'' leaving eight species in the original genus.&lt;ref name=ioc/&gt;\
      \ Today the family Fringillidae is divided into three [[subfamilies]], the [[Fringillinae]]\
      \ containing a single [[genus]] with the chaffinches, the [[Carduelinae]] containing\
      \ 183 species divided into 49 genera, and the [[Euphoniinae]] containing the\
      \ ''Euphonia'' and the ''[[Chlorophonia]]''.&lt;ref name=Zuccon2012/&gt;\n\n\
      [[File:Euphonia laniirostris (Eufonia gorgiamarilla) - Macho (14010810322).jpg|thumb|Euphonias,\
      \ like this [[thick-billed euphonia]], were once treated as [[tanager]]s instead\
      \ of finches.]]\n\nAlthough [[Przewalski's finch|Przewalski's \"rosefinch\"\
      ]] (''Urocynchramus pylzowi'') has ten [[Flight feather#Primaries|primary flight\
      \ feathers]] rather than the nine primaries of other finches, it was sometimes\
      \ classified in the Carduelinae. It is now assigned to a distinct family, Urocynchramidae,\
      \ monotypic as to genus and species, and with no particularly close relatives\
      \ among the [[Passeroidea]].&lt;ref name=ioc/&gt;&lt;ref&gt;{{cite journal |last=Groth\
      \ |first=J. |date=July 2000 |title=Molecular evidence for the systematic position\
      \ of ''Urocynchramus pylzowi'' |journal=The Auk |volume=117 |issue=3 |pages=787\u2013\
      792 |doi=10.1642/0004-8038(2000)117[0787:MEFTSP]2.0.CO;2 |jstor=4089604 |s2cid=86164717\
      \ |url=http://sora.unm.edu/node/26265 |url-status=live |archive-url=https://web.archive.org/web/20140225071438/https://sora.unm.edu/node/26265\
      \ |archive-date=2014-02-25 |doi-access=free }}&lt;/ref&gt;\n\n{{Cladogram|title=Finch\
      \ phylogeny\n|caption=Cladogram based on the analysis by Zuccon and colleagues\
      \ published in 2012,&lt;ref name=Zuccon2012/&gt; Hawaiian honeycreeper phylogeny\
      \ based on Lerner and colleagues, 2011&lt;ref name=\":0\"&gt;{{Cite journal|date=2011-11-08|title=Multilocus\
      \ Resolution of Phylogeny and Timescale in the Extant Adaptive Radiation of\
      \ Hawaiian Honeycreepers|journal=Current Biology|language=en|volume=21|issue=21|pages=1838\u2013\
      1844|doi=10.1016/j.cub.2011.09.039|issn=0960-9822|doi-access=free|last1=Lerner|first1=Heather\
      \ R.L.|last2=Meyer|first2=Matthias|last3=James|first3=Helen F.|last4=Hofreiter|first4=Michael|last5=Fleischer|first5=Robert\
      \ C.|pmid=22018543}}&lt;/ref&gt; and Pratt (2014).&lt;ref name=\":1\"&gt;{{Cite\
      \ web|title=A consensus taxonomy for the Hawaiian honeycreepers \xBB Malama\
      \ Mauna Kea Library Catalog|url=https://sites01.lsu.edu/wp/mnspapers/files/2014/10/85.pdf\
      \ |archive-url=https://web.archive.org/web/20150919081759/http://sites01.lsu.edu/wp/mnspapers/files/2014/10/85.pdf\
      \ |archive-date=2015-09-19 |url-status=live|access-date=2022-06-28|website=lsu.edu}}&lt;/ref&gt;\
      \ Genera or clades with question marks (?) are of controversial or uncertain\
      \ taxonomic placement. The rosefinches genus ''Carpodacus'' is expanded to include\
      \ the [[common rosefinch]] as suggested by Tietze and colleagues&lt;ref&gt;{{cite\
      \ journal | last1=Tietze | first1=D.T. | last2=P\xE4ckert | first2=M. | last3=Martens\
      \ | first3=J. | last4=Lehmann  | first4=H. | last5=Sun | first5=Y.-H. | date=September\
      \ 2013 | title=Complete phylogeny and historical biogeography of true rosefinches\
      \ (Aves: ''Carpodacus'') | journal=Zoological Journal of the Linnean Society\
      \ | volume=169 | pages=215\u2013234 | doi=10.1111/zoj.12057 | doi-access=free\
      \ }}&lt;/ref&gt; and adopted by the [[International Ornithological Committee]].&lt;ref\
      \ name=ioc/&gt;\n|align=left\n|cladogram={{Cladex| style=font-size:90%;line-height:100%;width:600px;\n\
      \   |1={{clade\n      |label1=[[Fringillinae]]\n      |1= ''[[Fringilla]]''\
