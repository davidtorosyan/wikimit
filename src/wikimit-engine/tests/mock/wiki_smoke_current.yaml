      \ parrotbill]]\n** ''[[Magumma]]'' \u2013 anianiau\n** ''[[Loxops]]'' \u2013\
      \ 5 species, of which one is extinct\n** ''[[Chlorodrepanis]]'' \u2013 3 species,\
      \ the [[Hawaii amakihi|Hawaii]], [[Oahu amakihi|Oahu]] and [[Kauai amakihi]]\n\
      * ''[[Haemorhous]]'' \u2013 3 North America rosefinches\n* ''[[Chloris (bird)|Chloris]]''\
