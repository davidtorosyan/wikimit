      \ \u2013 [[\u02BB\u014C\u02BB\u016B|ou]]\n** ''Dysmorodrepanis'' \u2013 extinct\
      \ species, the [[Lanai hookbill]]\n** ''[[Drepanis]]'' \u2013 2 extinct species,\
