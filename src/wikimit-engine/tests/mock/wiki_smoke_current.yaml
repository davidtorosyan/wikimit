      \ and the extinct [[Laysan honeycreeper]]\n** ''Viridonia'' \u2013 single extinct\
      \ species, the [[greater amakihi]]\n** ''[[Akialoa]]'' \u2013 4 recently extinct\
      \ species, and 2 prehistoric species\n** ''[[Hemignathus]]'' \u2013 4 species,\
